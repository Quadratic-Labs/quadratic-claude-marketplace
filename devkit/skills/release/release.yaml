release:
  default_branch: main
  versioning: semver
  version_files:
    - package.json
    - pyproject.toml
    # Add your project's version files here

git:
  release_branch_pattern: "release/{version}"
  tag_pattern: "v{version}"

github:
  use_milestones: true
  use_issues: true

checks:
  require_clean_worktree: true
  require_up_to_date_main: true
